;   go to https://github.com/polybar/polybar

include-file = ./include-modules.ini

[bar/main]
monitor = ${env:MONITOR:}
width = 100%:-24
height = 25
offset-y = 6 
offset-x = 12 
#bottom = true
fixed-center = true

;wm-restack = bspwm
wm-restack = i3

override-redirect = true

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.semi-trans}
foreground = ${colors.fg}

include-file = ./fonts.ini
include-file = ./modules.ini

tray-background = ${colors.bg-alt}
tray-padding = 2
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

radius = 8

[settings]
screenchange-reload = true
