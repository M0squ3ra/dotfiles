[module/ewmh]
type = internal/xworkspaces

format = <label-state>
format-background = ${color.background}

label-active = %{T1}%name%%{T-}
label-active-background = ${color.background}
label-active-foreground = ${color.purple}
label-active-underline = ${color.purple}
label-active-padding = 1

label-occupied = %{T1}%name%%{T-}
label-occupied-background = ${color.background}
label-occupied-foreground = ${color.foregroundg}
label-occupied-padding = 1

label-urgent = %{T1}!%name%%{T-}
label-urgent-foreground = ${color.red}
label-urgent-padding = 1

label-empty = %{T1}%name%%{T-}
label-empty-foreground = ${color.blue}
label-empty-padding = 1
